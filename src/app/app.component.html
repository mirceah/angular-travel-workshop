<nav class="nav-bar">
  <span class="logo">{{ name }}</span>
</nav>

<div class="destinations-container">
  <div class="display-toggle">
    Display as: <button (click)="toggleDisplay()"> {{ isList ? 'Cards' : 'List' }} </button>
  </div>

  <div class="destination" *ngFor="let destination of destinations">
    <!-- Card Display -->
    <app-destination-details *ngIf="!isList" [destination]="destination"></app-destination-details>
    <!-- List Display -->
    <div class="display-as-list" *ngIf="isList">
      <span class="title"> {{ destination.name }} </span> - 
      <span class="summary"> {{ destination.summary }} </span>
      <span class="price"> {{ destination.price | currency: USD }} </span>
    </div>

    <app-favorite-destination
      [isFavorite]="destination.isFavorite"
      (favClick)="destination.isFavorite = !destination.isFavorite"
    ></app-favorite-destination>
    
  </div>
</div>
